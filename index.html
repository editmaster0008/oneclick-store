<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OneClick Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .search-container { padding: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #searchInput { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 25px; box-sizing: border-box; outline: none; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-title { font-size: 14px; font-weight: bold; margin: 5px 0; height: 36px; overflow: hidden; }
        .price { color: #B12704; font-size: 16px; font-weight: bold; }
        .buy-btn { display: block; background: #FFD814; color: #111; text-align: center; padding: 8px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>OneClick Store</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="प्रोडक्ट का नाम खोजें...">
</div>

<div class="container" id="productContainer">
    </div>

<script src="script.js"></script>
<script>
    function searchProduct() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].querySelector('.card-title').innerText.toLowerCase();
            if (title.includes(input)) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
