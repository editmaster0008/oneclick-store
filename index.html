<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneClick Store - Best Shopping Deals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0f1419; color: #f5f8fa; padding-bottom: 20px; }
        header { background: #1e2732; padding: 20px; text-align: center; border-bottom: 2px solid #1da1f2; position: sticky; top: 0; z-index: 100; }
        header h1 { color: #1da1f2; font-size: 24px; }
        #products-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 800px; margin: auto; }
        .product-card { background: #1e2732; border-radius: 12px; padding: 10px; border: 1px solid #38444d; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .product-image { width: 100%; height: 140px; object-fit: contain; background: white; border-radius: 8px; margin-bottom: 10px; }
        .product-title { font-size: 14px; margin-bottom: 10px; height: 38px; overflow: hidden; line-height: 1.3; }
        .btn-view-deal { background: #1da1f2; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 14px; }
        .ad-space { background: #1a1a1a; margin: 15px auto; padding: 15px; text-align: center; max-width: 800px; color: #555; border: 1px dashed #333; }
    </style>
</head>
<body>

    <header>
        <h1>OneClick Store</h1>
    </header>

    <div class="ad-space">Adsterra Ad Space (Top)</div>

    <div id="products-container">
        <p style="text-align: center; grid-column: 1/-1;">डील्स लोड हो रही हैं...</p>
    </div>

    <div class="ad-space">Adsterra Ad Space (Bottom)</div>

    <script src="script.js"></script>
</body>
</html>
