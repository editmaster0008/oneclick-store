<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - OneClick Store</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 15px; }
        .box { background: #333; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; cursor: pointer; font-size: 16px; border-radius: 5px; font-weight: bold; }
        #status { color: #ffc107; text-align: center; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align: center;">नई डील जोड़ें</h2>
        
        <label>1. गैलरी से फोटो चुनें:</label>
        <input type="file" id="imgInput" accept="image/*" onchange="uploadPhoto()">
        <p id="status">कोई फोटो नहीं चुनी गई</p>

        <label>2. प्रोडक्ट की जानकारी:</label>
        <input type="text" id="pName" placeholder="प्रोडक्ट का नाम">
        <input type="text" id="pPrice" placeholder="कीमत (₹)">
        <input type="text" id="pImgUrl" placeholder="URL यहाँ अपने आप आएगा" readonly>
        <input type="text" id="pBuyUrl" placeholder="Affiliate/Buy Link">

        <button class="btn" onclick="saveToStore()">स्टोर पर लाइव करें</button>
    </div>

    <script>
        async function uploadPhoto() {
            const file = document.getElementById('imgInput').files[0];
            const status = document.getElementById('status');
            const urlBox = document.getElementById('pImgUrl');
            const apiKey = 'A4e401f90d4f83356603cf07becfcaa9'; // आपकी Key सेट कर दी है

            if(!file) return;
            status.innerText = "⏳ अपलोड हो रहा है... कृपया रुकें";
            status.style.color = "#ffc107";

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if(data.success) {
                    urlBox.value = data.data.url;
                    status.innerText = "✅ फोटो सफलतापूर्वक अपलोड हो गई!";
                    status.style.color = "#28a745";
                }
            } catch (e) {
                status.innerText = "❌ एरर! दोबारा कोशिश करें।";
                status.style.color = "#dc3545";
            }
        }

        function saveToStore() {
            // यहाँ सामान को सेव करने का लॉजिक
            alert("बधाई हो! प्रोडक्ट की जानकारी तैयार है।");
        }
    </script>
</body>
</html>
